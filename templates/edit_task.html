{% extends "layout.html" %}

{% block content %}
    <h2>Edit Task</h2>
    <form action="/task/edit/{{ task.id }}" method="post">
        Title: <input type="text" name="title" value="{{ task.title }}" required><br>
        Description: <input type="text" name="description" value="{{ task.description }}"><br>
        Status: <select name="status">
            <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
            <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="Deferred" {% if task.status == "Deferred" %}selected{% endif %}>Deferred</option>
        </select><br>
        User: <input type="text" name="user" value="{{ task.user }}" required><br>
        <button type="submit" style="background-color: purple; color: white; border: none; padding: 10px 20px; border-radius: 5px; box-shadow: none; transition: box-shadow 0.3s ease;">
            Update Task
        </button>
    </form>
    <style>
        button:hover {
            box-shadow: 0 0 8px 3px rgba(128, 0, 128, 0.6); /* Purple glow */
            cursor: pointer;
        }
    </style>
{% endblock %}
